name: main update

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up GitHub Packages auth
        run: echo "//npm.pkg.github.com/:_authToken=${WC_POC_TOKEN}" > ~/.npmrc
        env:
          WC_POC_TOKEN: ${{ secrets.WC_POC_TOKEN }}

      - name: Set up git for GitHub Actions
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.WC_POC_TOKEN }}@github.com/${{ github.repository }}.git

      - name: Bump version (patch)
        run: pnpm version patch

      - name: Pull latest changes
        run: git pull --rebase origin main

      - name: Push changes and tags
        run: git push origin HEAD:main --follow-tags

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist

      - name: Show deploy instruction
        run: |
          echo "::notice title=Manual Deploy::빌드가 끝났습니다. [여기서 배포 워크플로우 실행](https://github.com/oy-ohsssuk/web-components-poc/actions/workflows/deploy.yml) 버튼을 눌러 배포하세요."
