name: main update

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Set up GitHub Packages auth
        run: echo "//npm.pkg.github.com/:_authToken=${WC_POC_TOKEN}" > ~/.npmrc
        env:
          WC_POC_TOKEN: ${{ secrets.WC_POC_TOKEN }}

      - name: Bump version (patch)
        run: npm version patch

      - name: Push changes and tags
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git push origin HEAD:main --follow-tags

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm build

      - name: Publish to GitHub Packages
        run: |
          echo "//npm.pkg.github.com/:_authToken=${WC_POC_TOKEN}" > ~/.npmrc
          echo ".npmrc content:"
          cat ~/.npmrc
          npm publish --registry=https://npm.pkg.github.com/ --userconfig ~/.npmrc
        env:
          WC_POC_TOKEN: ${{ secrets.WC_POC_TOKEN }}
