<link rel="icon" type="image/png" href="https://mstatic.oliveyoung.co.kr/mc-static-root/image/comm/OY_favicon_72.png" />
<script>
  const STORYBOOK_TITLE = "리뷰 컴포넌트";
  document.title = STORYBOOK_TITLE;

  // Storybook이 Docs 등에서 title을 바꿔도 항상 복구
  const observer = new MutationObserver(() => {
    if (document.title !== STORYBOOK_TITLE) {
      document.title = STORYBOOK_TITLE;
    }
  });
  observer.observe(document.querySelector("title"), { childList: true });

  window.addEventListener("load", function () {
    if (document.querySelector(".sidebar-header")) {
      const titleEle = document.querySelector(".sidebar-header ").querySelector('a[title*="Storybook"]').closest("div");
      if (titleEle) {
        titleEle.innerHTML = '<a title="리뷰 컴포넌트" href="./?path=/docs/gettingStart" target="" class="title">리뷰 컴포넌트</a>';
      }
    }
  });
</script>
<style>
  .title {
    text-decoration: none;
    color: slategray;
  }
  .sidebar-header a[title="Storybook"] {
    display: none;
  }
  .sidebar-header button[title="Shortcuts"] {
    display: none;
  }
  .sidebar-item[data-item-id="configure-your-project--docs"] {
    display: none;
  }
  .sidebar-item[data-item-id="gettingstart--docs"] {
    display: none;
  }
  .a[href="/?path=/settings/whats-new"] {
    display: none;
  }
</style>
